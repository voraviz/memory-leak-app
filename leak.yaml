apiVersion: apps/v1
kind: Deployment
metadata:
  name: leak
  # annotations:
  #   app.openshift.io/vcs-ref: master
  #   app.openshift.io/vcs-uri: 'https://gitlab.com/ocp-demo/backend_quarkus'
  labels:
    app.kubernetes.io/component: leak
    app.kubernetes.io/instance: leak
    app.kubernetes.io/name: java
    app.kubernetes.io/part-of: leak-app
    app.openshift.io/runtime: quarkus
    app.openshift.io/runtime-version: '3.11.3.Final'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leak
      version: v1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: leak
        version: v1
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: leak
        image: quay.io/voravitl/leak:jvm
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.1"
            memory: 100Mi
          limits:
            cpu: "0.2"
            memory: 300Mi
        env:
          - name: APP_DISHSIZE
            value: "10048576" # 10 MB
          - name: APP_EXITCODE
            value: "9" 
          - name: JAVA_OPTS
            value: "-Xms300m -Xmx300m -Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager"
        # livenessProbe:
        #   httpGet:
        #     path: /kill
        #     port: 8080
        #     scheme: HTTP
        #   initialDelaySeconds: 15
        #   timeoutSeconds: 1
        #   periodSeconds: 10
        #   successThreshold: 1
        #   failureThreshold: 1        
        ports:
        - containerPort: 8080
        securityContext:
          seccompProfile: #"RuntimeDefault" or "Localhost"
            type: RuntimeDefault
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: false
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 60
      terminationGracePeriodSeconds: 10

